<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>D A Y S &nbsp; O F &nbsp; W E A T H E R</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Search Section -------------------------------------------------------->
      <div class="weather-header">
        <form class="weather_search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            placeholder="Search for a City"
            class="weather-searchform" 
          />
        </form>
       <!-- Button section ------------------------------------------------------->
        <div class="options">
        <button class="current-location-button">Current</button>
        <div class="weather-units">
            <span class="weather-unit-celsius active">&#176C</span>
            <span class="weather-unit-fahrenheit">&#176F</span>
        </div>
        </div>
         </div>
         <!-- Current-Weather-Body ----------------------------------------------->
      <div class="weather-body">
        <h1 class="weather-city"></h1>
        <div class="weather-datetime">
        </div>
        <div class="weather-forecast">
        </div>
        <div>
         <img src="" class="weather-icon">
        </div>
        <p class="weather-temperature"></p>
        <div class="weather-minmax">
          <p id="min"></p>
          <p id="max"></p>
        </div>
      </div>

      <!-- Weather-card section  ---------------------------------------------->
      <div class="weather-info">
        <div class="weather-card">
            <i class="fa-solid fa-temperature-full"></i>
            <div>
                <p>Feels Like</p>
                <p class="weather-feelslike"></p>
            </div>
        </div>
        <div class="weather-card">
            <i class="fa-solid fa-droplet"></i>
            <div>
                <p>Humidity</p>
                <p class="weather-humidity"></p>
            </div>
        </div>
        <div class="weather-card">
            <i class="fa-solid fa-wind"></i>
            <div>
                <p>Wind</p>
                <p class="weather-wind"></p>
            </div>
        </div>
        <div class="weather-card">
            <i class="fa-solid fa-gauge-high"></i>
            <div>
                <p>Pressure</p>
                <p class="weather-pressure"></p>
            </div>
        </div>
      </div>

      <!-- Weekly forecast section ----------------------------------------------->
      <div class="weekly-weather-forecast grid-col-span-2">
        <div class="wkly-weather-card">
          <div class="icon-background">
          <i class="fa-solid fa-cloud"></i>
        </div>
        <p class="day">Mon</p>
           <div class="forecast-prediction">
            Cloudy
           </div>
           <div class="temperature-prediction">
            86&#176 | 69&#176
           </div>
          </div>
          <div class="wkly-weather-card">
            <div class="icon-background">
              <i class="fa-sharp fa-solid fa-sun"></i>
          </div>
          <p class="day">Tue</p>
             <div class="forecast-prediction">
              Sunny
             </div>
             <div class="temperature-prediction">
              86&#176 | 69&#176
             </div>
            </div>
            <div class="wkly-weather-card">
              <div class="icon-background">
              <i class="fa-solid fa-cloud"></i>
            </div>
            <p class="day">Wed</p>
               <div class="forecast-prediction">
                Cloudy
               </div>
               <div class="temperature-prediction">
                86&#176 | 69&#176
               </div>
              </div>
                <div class="wkly-weather-card">
                  <div class="icon-background">
                    <i class="fa-solid fa-cloud-bolt"></i>
                  </div>
                  <p class="day">Thurs</p>
                   <div class="forecast-prediction">
                    Stormy
                   </div>
                   <div class="temperature-prediction">
                    86&#176 | 69&#176
                   </div>
                  </div>
                  <div class="wkly-weather-card">
                    <div class="icon-background">
                    <i class="fa-solid fa-cloud"></i>
                  </div>
                  <p class="day">Fri</p>
                     <div class="forecast-prediction">
                      Cloudy
                     </div>
                     <div class="temperature-prediction">
                      86&#176 | 69&#176
                     </div>
                    </div>
                    <div class="wkly-weather-card">
                      <div class="icon-background">
          <i class="fa-solid fa-cloud"></i>
          </div>
          <p class="day">Sat</p>
           <div class="forecast-prediction">
            Cloudy
           </div>
           <div class="temperature-prediction">
            86&#176 | 69&#176
           </div>
          </div>
    </div>
    
      </div>
<!-- GitHub repo link __________________________________________________________________________-->
      <a href="http://github.com/Lorn12/Weather-App-SheCode-Project" target="_blank" rel="noopener noreferrer" class="repoLink">G I T H U B &nbsp; R E P O S I T O R Y &nbsp; L I N K</a>
    
    <script src="app.js"></script>
  </body>
</html>
